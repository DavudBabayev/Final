<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="shortcut icon" href="./assets/Images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="admin">
        <form>
            <label for="name"> Name:
                <input type="text" placeholder="Name" id="name" required>
            </label>
    
            <label for="ing"> Ingridients:
                <input type="text" placeholder="Ingridients" id="ing" required>
            </label>
    
            <label for="name"> Info:
                <input type="text" placeholder="Info" id="info" required>
            </label>
    
            <label for="name"> Price:
                <input type="number" placeholder="Price" id="price" required>
            </label>
    
            <label for="img"> Image:
                <input type="file" accept="*/image" id="img" required>
                <div>
                    <img src="" alt="">
                </div>
            </label>
    
            <label for="name"> Menu:
                <select name="menu" id="menu">
                    <option value="asdf">Select Menu</option>
                    <option value="main">Main</option>
                    <option value="desserts">Desserts</option>
                    <option value="drinks">Drinks</option>
                </select>
            </label>
    
            <input type="submit" value="Send Menu" id="sub">
        </form>

        <div class="main">
            <h1>Main</h1>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ingridients</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="desserts">
            <h1>Desserts</h1>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ingridients</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="drinks">
            <h1>Drinks</h1>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ingridients</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="reservation">
            <h1>Reservations</h1>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Count of People</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="contact">
            <h1>Messages</h1>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/scripts/admin.js"></script>
</body>
</html>
